<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal-dark-mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


            
        
        <div class="cal">
            <h2 id="head">Simple Calculator Using Toggle</h2>
            <div class="btn">
                <input type="button" id="dtn" value="mode" onclick="myFuncation()">
            </div>
            <div class="content">
                <form>
                    <div class="output">
                        <input type="text" id="res" readonly>
                    </div>

                    <div class="dtn">
                        <input type="button" value="AC" id="clear" onclick="Clear()">
                        <input type="button" value="C" id="back" onclick="Back()">
                        <input type="button" value="%" onclick="Solve('%')">
                        <input type="button" value="/" onclick="Solve('/')">
                        <br>

                        <input type="button" value="7" onclick="Solve('7')">
                        <input type="button" value="8" onclick="Solve('8')">
                        <input type="button" value="9" onclick="Solve('9')">
                        <input type="button" value="*" onclick="Solve('*')">
                        <br>

                        <input type="button" value="4" onclick="Solve('4')">
                        <input type="button" value="5" onclick="Solve('5')">
                        <input type="button" value="6" onclick="Solve('6')">
                        <input type="button" value="-" onclick="Solve('-')">
                        <br>

                        <input type="button" value="1" onclick="Solve('1')">
                        <input type="button" value="2" onclick="Solve('2')">
                        <input type="button" value="3" onclick="Solve('3')">
                        <input type="button" value="+" onclick="Solve('+')">
                        <br>

                        <input type="button" value="00" onclick="Solve('00')">
                        <input type="button" value="0" onclick="Solve('0')">
                        <input type="button" value="." onclick="Solve('.')">
                        <input type="button" value="=" id="result" onclick="Result()">
                        <br>
                    </div>
                </form>
            </div>
        </div>
    
    
    
    <script>
    function Solve(val) {
        let v = document.getElementById('res');
        v.value += val;
    }

    function Result() {
        let n1 = document.getElementById('res').value;
        try {
            let n2 = eval(n1.replace('x', '*'));
            document.getElementById('res').value = n2;
        } catch {
            document.getElementById('res').value = 'Error';
        }
    }

    function Clear() {
        let inp = document.getElementById('res');
        inp.value = '';
    }

    function Back() {
        let ev = document.getElementById('res');
        ev.value = ev.value.slice(0, -1);
    }

    document.addEventListener('keydown', function (event) {
        const key = event.key;
        const validKeys = '0123456789+-*/.%';
        if (validKeys.includes(key)) {
            Solve(key === '*' ? 'x' : key);
        } else if (key === 'Enter') {
            Result();
        } else if (key === 'Backspace') {
            Back();
        } else if (key.toLowerCase() === 'c') {
            Clear();
        }
    });

    function myFuncation() {
            let dark = document.body;
            dark.classList.toggle("dark");
        }

    </script>
</body>
</html>
